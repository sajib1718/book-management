<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-success p-4">Book Info</h1>

    <div class="p-4">
        <form action="">
            <div class="mb-2">
                <label for="">Serial Number : </label>
                <input type="number" name="" id="serial">
            </div>
            <div class="mb-2">
                <label for="">Name : </label>
                <input type="text" name="" id="name">
            </div>
            <div class="mb-2">
                <label for="">Name of publisher : </label>
                <input type="text" name="" id="nameofpublisher">
            </div>
            <div class="mb-2">
                <label for="">Age of publisher : </label>
                <input type="number" name="" id="age">
            </div>
            <div class="mb-2">
                <label for="">Page Number : </label>
                <input type="number" name="" id="pagenumber">
            </div>
            <div class="mb-2">
                <label for="">Published date : </label>
                <input type="date" name="" id="publishdate">
            </div>

            <div>
                <label for="">Book Type : </label>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> Sci-fi</label>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Drama</label>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3">Novel</label><br>
            </div> <br>

            <div id="btn-add" class="btn btn-primary">ADD BOOK</div>





        </form>
    </div>



    <!-- booklist  -->
    <section>

        <h2 class="text-center text-primary">Book List</h2>

        <section class="p-4">

            <div>
                <table id="book-list" class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">SL No.</th>
                            <th scope="col">Book Name</th>
                            <th scope="col">Action</th>

                        </tr>
                    </thead>
                </table>
            </div>

        </section>








    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
